<app-header></app-header>

<main class="main-container">
  <section class="form-section">
    <h1 class="form-title">Agregar/Editar Producto</h1>

    <form (ngSubmit)="onSubmit()" class="form-container">

      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" [(ngModel)]="producto.nombre" name="nombre" required placeholder="Nombre" class="form-input">
      </div>

      <div class="form-group">
        <label for="descripcion">Descripción</label>
        <input type="text" [(ngModel)]="producto.descripcion" name="descripcion" required placeholder="Descripción" class="form-input">
      </div>

      <div class="form-group">
        <label for="precio">Precio</label>
        <input type="number" [(ngModel)]="producto.precio" name="precio" required placeholder="Precio" class="form-input">
      </div>

      <div class="form-group">
        <label for="cantidad">Cantidad</label>
        <input type="number" [(ngModel)]="producto.cantidad" name="cantidad" required placeholder="Cantidad" class="form-input">
      </div>

      <div class="form-group">
        <label for="imagen">Imagen URL</label>
        <input type="text" [(ngModel)]="producto.imagen" name="imagen" disabled class="form-input">
      </div>

      <div class="form-group">
        <label for="imagen">Subir Imagen</label>
        <input type="file" (change)="onFileSelected($event)" required name="imagen" class="form-input">
      </div>

      <div class="form-group">
        <label for="categoria">Categoría</label>
        <input type="text" [(ngModel)]="producto.categoria" name="categoria" required placeholder="Categoría" class="form-input">
      </div>

      <button type="submit" class="primary-button">Guardar Producto</button>
    </form>
  </section>
</main>

<app-footer></app-footer>
